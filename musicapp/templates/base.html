{% load static i18n %}
<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>



      <title>{% block title %}Homepage{% endblock %}</title>
  </head>
  <body>
      <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" href="{% url 'artist-list' %}">{% trans 'Artists' %}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'album-list' %}">{% trans 'Albums' %}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'song-list' %}">{% trans 'Song' %}</a>
          </li>
          <li>
              {% get_current_language as LANGUAGE_CODE %}
                <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
                <input type="hidden" name="text" value="{{ redirect_to }}">
                <select name="language" id="">
                    {% get_available_languages as LANGUAGES %}
                    {% get_language_info_list for LANGUAGES as languages %}
                    {% for language in languages %}
                        <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %} selected {% endif %} >
                        {{ language.name_local }} ({{ language.code }})
                        </option>
                    {% endfor %}
                </select>
                <input type="submit" value="GO">
                </form>
          </li>
        </ul>
    <main>


      <div class="container-fluid">
        <div class="d-flex align-items-center py-5">
          <div class="col-12 col-md-6 col-lg-4 mx-auto">
            {% block content %}
            {% endblock content %}
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">{% trans 'Delete Album' %} #{{album.id}}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="alert alert-warning" role="alert">
                {% trans 'Are you sure you want to delete' %} <strong>{{ album.album_title }}</strong> ?
            </div>
            <button type="submit" class="btn btn-danger">{% trans 'Delete' %}</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load i18n %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5 class="card-title">{% trans 'Create a New Song' %}</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">{% trans 'Create' %}</button>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}
{% block content %}
<table class="table">
    <tr>
        <a href="{% url 'album-create' %}" role="button" class="btn btn-primary w-100">Create Album</a>
        <thead class="thead-light">
            <tr>
                <th scope="col"> Album Name</th>
                <th scope="col"> <strong>Artist Name</strong></th>
            </tr>
        </thead>
        <tbody class="main_body">
            {% for album in albums %}
            <tr>
                <td>{{album.album_title}}
                    <a href="{% url 'album-update' album.id %}" role="button" class="btn btn-primary">Update Album</a>
                    <a href="{% url 'album-delete' album.id %}" role="button" class="btn btn-warning">Delete Album</a>
                </td>
                <td>
                    {{ album.artist.full_name }}
                </td>
            </tr>
            {% endfor %}
        </tbody>
</table>
    <a href="{% url 'artist-list' %}" role="button" class="btn btn-primary">All Artists</a>
    <a href="{% url 'song-list' %}" role="button" class="btn btn-primary">All Songs</a>
{% endblock %}
